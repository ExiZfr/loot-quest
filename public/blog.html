<!DOCTYPE html>
<html lang="fr" class="dark scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LootQuest Blog - Astuces & Guides Gaming Rewards</title>
    <meta name="description"
        content="Découvrez nos guides pour gagner des V-Bucks, Robux, et de l'argent PayPal gratuitement en jouant. Anti-scam, 100% légal.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        loot: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            card: '#121212',
                            neon: '#00f3ff',     // Cyan
                            purple: '#bc13fe',   // Electric Purple
                            gold: '#ffd700',     // Loot Gold
                            text: '#e0e0e0',
                            dim: '#6b7280'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    backgroundImage: {
                        'glass': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    },
                    animation: {
                        fadeInUp: 'fadeInUp 0.5s ease-out forwards',
                        float: 'float 6s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Mobile First Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 99px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .glass-panel {
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Active Filter Style */
        .filter-pill.active {
            background: linear-gradient(135deg, #eee 0%, #fff 100%);
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .filter-pill:not(.active):hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(0, 243, 255, 0.3);
        }

        /* Search Input Focus */
        .search-wrapper:focus-within {
            border-color: #00f3ff;
            box-shadow: 0 0 30px -5px rgba(0, 243, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }

        /* Grid Pattern Background */
        .bg-grid-pattern {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Hide Scrollbar for filters but allow scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col font-sans selection:bg-loot-purple selection:text-white relative">

    <!-- Background Elements -->
    <div class="fixed inset-0 bg-grid-pattern pointer-events-none z-[-1]"></div>
    <div
        class="fixed top-0 left-1/4 w-[500px] h-[500px] bg-loot-purple/10 rounded-full blur-[120px] pointer-events-none z-[-1] animate-pulse">
    </div>
    <div
        class="fixed bottom-0 right-0 w-[600px] h-[600px] bg-loot-neon/5 rounded-full blur-[150px] pointer-events-none z-[-1]">
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 top-0 transition-all duration-300 bg-loot-black/80 backdrop-blur-xl border-b border-white/5"
        id="navbar">
        <div class="max-w-7xl mx-auto px-6 h-16 md:h-20 flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="font-display text-2xl font-bold tracking-tighter flex items-center gap-3 group">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-loot-neon to-loot-purple p-[1px] group-hover:shadow-[0_0_20px_rgba(188,19,254,0.5)] transition-shadow">
                    <div class="w-full h-full bg-loot-black rounded-[11px] flex items-center justify-center">
                        <i data-lucide="gamepad-2"
                            class="text-white w-5 h-5 group-hover:scale-110 transition-transform"></i>
                    </div>
                </div>
                <div class="flex flex-col leading-none">
                    <span class="text-white text-lg">LOOT<span
                            class="text-transparent bg-clip-text bg-gradient-to-r from-loot-neon to-loot-purple">QUEST</span></span>
                    <span class="text-[10px] text-gray-500 font-bold tracking-[0.2em] uppercase">Academy</span>
                </div>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-8">
                <a href="/" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Accueil</a>
                <a href="/dashboard.html"
                    class="px-6 py-2.5 bg-white text-black font-bold rounded-lg transition-all hover:scale-105 hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] flex items-center gap-2">
                    <span>Dashboard</span>
                    <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                </a>
            </div>

            <!-- Mobile Menu Btn -->
            <button class="md:hidden text-white p-2" onclick="toggleMobileMenu()" aria-label="Toggle menu">
                <i data-lucide="menu" id="mobile-menu-icon" class="w-7 h-7"></i>
            </button>
        </div>

        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu"
            class="hidden absolute top-[calc(100%+1px)] left-0 w-full h-[calc(100vh-64px)] bg-loot-black/98 backdrop-blur-xl p-6 flex flex-col gap-6 transform transition-all duration-300 overflow-y-auto border-t border-white/5">
            <a href="/" class="text-2xl font-display font-medium text-white py-4 border-b border-white/5">Accueil</a>
            <a href="/dashboard.html"
                class="text-2xl font-display font-bold text-loot-neon py-4 border-b border-white/5">Dashboard</a>
        </div>
    </nav>

    <!-- Header & Search Section -->
    <header class="relative pt-32 md:pt-48 pb-12 px-6 overflow-hidden">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row items-end md:items-end justify-between gap-8 md:gap-12 mb-16">

                <!-- Title -->
                <div class="max-w-2xl relative z-10 animate-fadeInUp">
                    <span
                        class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 text-loot-neon text-xs font-bold border border-loot-neon/20 mb-6 tracking-wide hover:bg-white/10 transition-colors cursor-default">
                        <span class="w-2 h-2 rounded-full bg-loot-neon animate-pulse"></span>
                        BLOG & ASTUCES
                    </span>
                    <h1
                        class="font-display font-black text-5xl md:text-7xl text-white mb-6 leading-[0.9] tracking-tight">
                        Devenez un <br>
                        <span
                            class="text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500">Pro
                            Gamer.</span>
                    </h1>
                    <p class="text-lg text-gray-400 max-w-lg leading-relaxed">
                        Tutoriels, astuces et guides anti-scam pour maximiser vos gains et dominer vos jeux préférés.
                    </p>
                </div>

                <!-- Search Bar (Floating) -->
                <div class="w-full md:w-auto flex-1 max-w-md relative z-20 animate-fadeInUp"
                    style="animation-delay: 0.1s;">
                    <div
                        class="search-wrapper group flex items-center bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-2 transition-all duration-300">
                        <div
                            class="p-3 bg-white/5 rounded-xl text-gray-400 group-focus-within:text-loot-neon group-focus-within:bg-loot-neon/10 transition-colors">
                            <i data-lucide="search" class="w-6 h-6"></i>
                        </div>
                        <input type="text" id="search-input" placeholder="Rechercher un guide (ex: V-Bucks)..."
                            class="w-full bg-transparent border-none outline-none text-white px-4 py-2 placeholder-gray-500 font-medium">
                        <div class="hidden md:flex items-center gap-1 pr-3 opacity-30">
                            <span
                                class="px-1.5 py-0.5 rounded border border-gray-500 text-[10px] text-gray-400">⌘</span>
                            <span
                                class="px-1.5 py-0.5 rounded border border-gray-500 text-[10px] text-gray-400">K</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters (Scrollable Pills) -->
            <div class="relative animate-fadeInUp" style="animation-delay: 0.2s;">
                <div
                    class="absolute left-0 top-0 bottom-0 w-20 bg-gradient-to-r from-loot-black via-loot-black/80 to-transparent z-10 pointer-events-none md:hidden">
                </div>
                <div
                    class="absolute right-0 top-0 bottom-0 w-20 bg-gradient-to-l from-loot-black via-loot-black/80 to-transparent z-10 pointer-events-none md:hidden">
                </div>

                <div id="filter-container"
                    class="flex items-center gap-3 overflow-x-auto no-scrollbar pb-4 md:pb-0 px-2 mask-image-linear-to-r">
                    <!-- Filters injected by JS -->
                </div>
            </div>
        </div>
    </header>

    <!-- Articles Grid Section -->
    <main class="flex-1 px-6 pb-32">
        <div id="blog-grid"
            class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 auto-rows-fr">
            <!-- Cards injected by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center pb-12 pt-12 border-t border-white/5 relative z-10 bg-loot-black">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between gap-6">
            <p class="text-gray-600 text-sm">
                &copy; 2025 LootQuest. All rights reserved.
            </p>
            <div class="flex items-center gap-6">
                <a href="#" class="text-gray-500 hover:text-white text-sm transition-colors">Privacy</a>
                <a href="#" class="text-gray-500 hover:text-white text-sm transition-colors">Terms</a>
                <a href="#"
                    class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors text-gray-400 hover:text-white">
                    <i data-lucide="twitter" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </footer>

    <script type="module" src="/js/blog-engine.js"></script>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('mobile-menu-icon');

            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                icon.setAttribute('data-lucide', 'x');
            } else {
                menu.classList.add('hidden');
                document.body.style.overflow = '';
                icon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        // Keyboard shortcut for search
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('search-input').focus();
            }
        });
    </script>
</body>

</html>
