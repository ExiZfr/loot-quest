<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootQuest | User Management</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            card: 'rgba(15, 23, 42, 0.6)'
                        },
                        brand: {
                            purple: '#8b5cf6',
                            cyan: '#06b6d4',
                            accent: '#22d3ee'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-header {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-link {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.2) 0%, transparent 100%);
            transition: width 0.3s ease;
        }

        .sidebar-link:hover::before,
        .sidebar-link.active::before {
            width: 100%;
        }

        .sidebar-link.active {
            border-right: 3px solid #8b5cf6;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="flex h-screen">

    <!-- SIDEBAR -->
    <aside id="sidebar"
        class="hidden md:flex flex-col w-64 glass-header border-r border-white/5 z-20 h-full transition-all duration-300">
        <!-- Logo -->
        <div class="h-16 flex items-center px-6 border-b border-white/5">
            <div class="flex items-center gap-2 font-bold text-xl tracking-wider">
                <div
                    class="w-8 h-8 rounded bg-gradient-to-br from-brand-purple to-brand-cyan flex items-center justify-center text-white shadow-neon">
                    <i data-lucide="gamepad-2" class="w-5 h-5"></i>
                </div>
                <span class="text-white">LOOT<span class="text-brand-cyan">QUEST</span></span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 py-6 px-3 space-y-1">
            <a href="/admin-dashboard.html"
                class="sidebar-link flex items-center gap-3 px-3 py-3 rounded-lg text-gray-400 group">
                <i data-lucide="layout-dashboard" class="w-5 h-5 group-hover:text-brand-cyan transition-colors"></i>
                <span class="text-sm font-medium">Dashboard</span>
            </a>
            <a href="/admin-users.html"
                class="sidebar-link active flex items-center gap-3 px-3 py-3 rounded-lg text-gray-400 group">
                <i data-lucide="users" class="w-5 h-5 text-brand-purple"></i>
                <span class="text-sm font-medium">Users</span>
            </a>
            <a href="/admin-payouts.html"
                class="sidebar-link flex items-center gap-3 px-3 py-3 rounded-lg text-gray-400 group">
                <i data-lucide="wallet" class="w-5 h-5 group-hover:text-brand-cyan transition-colors"></i>
                <span class="text-sm font-medium">Payouts</span>
            </a>
            <a href="/admin-seo.html"
                class="sidebar-link flex items-center gap-3 px-3 py-3 rounded-lg text-gray-400 group">
                <i data-lucide="bar-chart-2" class="w-5 h-5 group-hover:text-brand-cyan transition-colors"></i>
                <span class="text-sm font-medium">SEO Analytics</span>
            </a>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-white/5">
            <button id="logout-btn"
                class="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-white/5 transition-colors cursor-pointer">
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=8b5cf6&color=fff" alt="Admin"
                    class="w-10 h-10 rounded-full border border-white/10">
                <div class="flex-1 min-w-0 text-left">
                    <p class="text-sm font-medium text-white truncate">Admin</p>
                    <p class="text-xs text-gray-400 truncate">admin@lootquest.fr</p>
                </div>
                <i data-lucide="log-out" class="w-4 h-4 text-gray-500 hover:text-white transition-colors"></i>
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <!-- Background Ambient Glow -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
            <div
                class="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] rounded-full bg-brand-purple/20 blur-[120px]">
            </div>
            <div
                class="absolute bottom-[-10%] left-[-10%] w-[400px] h-[400px] rounded-full bg-brand-cyan/10 blur-[100px]">
            </div>
        </div>

        <!-- HEADER -->
        <header class="h-16 glass-header flex items-center justify-between px-6 z-10 shrink-0">
            <div class="flex items-center gap-4">
                <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-400 hover:text-white">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <div class="hidden sm:flex items-center gap-2 text-sm text-gray-400">
                    <span>Admin</span>
                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    <span class="text-white font-medium">Users</span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <!-- Notification Bell -->
                <div class="relative">
                    <button id="notification-bell"
                        class="relative p-2 text-gray-400 hover:text-white cursor-pointer transition-colors rounded-lg hover:bg-white/5">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span id="notification-badge"
                            class="absolute -top-1 -right-1 w-5 h-5 bg-brand-cyan rounded-full text-xs font-bold flex items-center justify-center text-white hidden">0</span>
                    </button>
                    <div id="notification-dropdown"
                        class="hidden absolute right-0 mt-2 w-80 glass-panel rounded-xl shadow-2xl border border-white/10 z-50">
                        <div class="p-4 border-b border-white/10">
                            <h3 class="text-sm font-semibold text-white">Notifications</h3>
                        </div>
                        <div id="notification-list" class="max-h-96 overflow-y-auto">
                            <div class="p-4 text-center text-gray-400 text-sm">Chargement...</div>
                        </div>
                    </div>
                </div>
                <div class="relative hidden md:block">
                    <i data-lucide="search" class="w-4 h-4 text-gray-500 absolute left-3 top-1/2 -translate-y-1/2"></i>
                    <input type="text" id="search-input" placeholder="Search users..."
                        class="bg-dark-900/50 border border-white/10 rounded-lg pl-9 pr-4 py-2 text-sm text-white focus:outline-none focus:border-brand-purple/50 w-64">
                </div>
                <button onclick="window.location.reload()"
                    class="bg-gradient-to-r from-brand-purple to-indigo-600 hover:from-brand-purple/90 hover:to-indigo-600/90 text-white text-sm font-medium px-4 py-2 rounded-lg shadow-lg shadow-brand-purple/20 transition-all flex items-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    Refresh
                </button>
            </div>
        </header>

        <!-- SCROLLABLE CONTENT -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">
            <div class="max-w-7xl mx-auto space-y-6">

                <!-- Title Section -->
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white tracking-tight">User Management</h1>
                        <p class="text-gray-400 mt-1">Manage and monitor all platform users</p>
                    </div>
                    <div class="text-sm text-gray-400">
                        Total: <span class="text-white font-medium" id="total-count">0</span> users
                    </div>
                </div>

                <!-- Users Table -->
                <div class="glass-panel rounded-2xl overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-white/[0.02] text-gray-400 font-medium border-b border-white/5">
                                <tr>
                                    <th class="px-6 py-4">User</th>
                                    <th class="px-6 py-4">Provider</th>
                                    <th class="px-6 py-4 text-right">Balance</th>
                                    <th class="px-6 py-4 text-right">Total Earned</th>
                                    <th class="px-6 py-4">Role</th>
                                    <th class="px-6 py-4">Joined</th>
                                    <th class="px-6 py-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-white/5 text-gray-300" id="users-table-body">
                                <tr>
                                    <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                                        <i data-lucide="loader" class="w-8 h-8 mx-auto animate-spin mb-2"></i>
                                        <p>Loading users...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="p-4 border-t border-white/5 flex justify-between items-center">
                        <button id="prev-btn" disabled
                            class="text-sm text-gray-400 hover:text-brand-purple transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
                            <i data-lucide="chevron-left" class="w-4 h-4"></i> Previous
                        </button>
                        <span class="text-sm text-gray-400">
                            Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                        </span>
                        <button id="next-btn" disabled
                            class="text-sm text-gray-400 hover:text-brand-purple transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
                            Next <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- User Detail Modal -->
    <div id="user-modal" class="modal">
        <div class="glass-panel rounded-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-xl font-bold text-white">User Details</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="p-6 space-y-4" id="modal-content">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let currentPage = 1;
        let totalPages = 1;
        let searchQuery = '';

        async function loadUsers(page = 1) {
            try {
                const url = new URL('/api/admin/users', window.location.origin);
                url.searchParams.set('page', page);
                url.searchParams.set('limit', 50);
                if (searchQuery) {
                    url.searchParams.set('search', searchQuery);
                }

                const response = await fetch(url, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showAccessDenied();
                        return;
                    }
                    throw new Error('Failed to load users');
                }

                const data = await response.json();
                if (data.success) {
                    displayUsers(data.users);
                    updatePagination(data.pagination);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-table-body').innerHTML = `
                    <tr><td colspan="7" class="px-6 py-12 text-center text-red-400">Error loading users</td></tr>
                `;
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table-body');

            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="7" class="px-6 py-12 text-center text-gray-500">No users found</td></tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr class="hover:bg-white/[0.02] transition-colors group cursor-pointer" onclick="showUserDetails('${user.id}')">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <img src="${user.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.display_name || user.email)}&background=random`}" 
                                alt="${user.display_name || user.email}"
                                class="w-10 h-10 rounded-full border border-white/10">
                            <div>
                                <p class="font-medium text-white">${user.display_name || 'No name'}</p>
                                <p class="text-xs text-gray-400">${user.email}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${user.provider === 'google' ? 'bg-red-500/20 text-red-400' :
                    user.provider === 'discord' ? 'bg-indigo-500/20 text-indigo-400' :
                        'bg-gray-500/20 text-gray-400'
                }">
                            ${user.provider || 'email'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right font-mono text-brand-cyan">${(user.balance || 0).toLocaleString()}</td>
                    <td class="px-6 py-4 text-right font-mono text-gray-300">${(user.total_earned || 0).toLocaleString()}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${user.role === 'admin' ? 'bg-brand-purple/20 text-brand-purple' : 'bg-gray-700/50 text-gray-400'
                }">
                            ${user.role || 'user'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-gray-400 text-xs">${new Date(user.created_at).toLocaleDateString()}</td>
                    <td class="px-6 py-4 text-right">
                        <button class="text-gray-500 hover:text-white transition-colors">
                            <i data-lucide="more-horizontal" class="w-4 h-4"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            lucide.createIcons();
        }

        function updatePagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.totalPages;

            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
            document.getElementById('total-count').textContent = pagination.total;

            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
        }

        function showUserDetails(userId) {
            fetch(`/api/admin/users?search=${userId}`, {
                credentials: 'include'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.users.length > 0) {
                        const user = data.users[0];
                        const modal = document.getElementById('user-modal');
                        const content = document.getElementById('modal-content');

                        content.innerHTML = `
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-xs text-gray-400 uppercase">User ID</p>
                                <p class="text-sm text-white font-mono">${user.id}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Email</p>
                                <p class="text-sm text-white">${user.email}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Display Name</p>
                                <p class="text-sm text-white">${user.display_name || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Provider</p>
                                <p class="text-sm text-white">${user.provider || 'email'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Balance</p>
                                <p class="text-sm text-brand-cyan font-bold">${(user.balance || 0).toLocaleString()} points</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Total Earned</p>
                                <p class="text-sm text-white">${(user.total_earned || 0).toLocaleString()} points</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Total Withdrawn</p>
                                <p class="text-sm text-white">${(user.total_withdrawn || 0).toLocaleString()} points</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Role</p>
                                <p class="text-sm text-white">${user.role || 'user'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Joined</p>
                                <p class="text-sm text-white">${new Date(user.created_at).toLocaleString()}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Last Login</p>
                                <p class="text-sm text-white">${user.last_login_at ? new Date(user.last_login_at).toLocaleString() : 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">IP Address</p>
                                <p class="text-sm text-white font-mono">${user.ip_address || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase">Referral Code</p>
                            <p class="text-sm text-white font-mono">${user.referral_code || 'N/A'}</p>
                            </div>
                        </div>
                    `;

                        modal.classList.add('active');
                        lucide.createIcons();
                    }
                });
        }

        // Show access denied page
        function showAccessDenied() {
            document.body.innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-dark-900">
                    <div class="glass-panel p-8 rounded-2xl max-w-md text-center">
                        <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-red-500/20 flex items-center justify-center">
                            <i data-lucide="shield-x" class="w-10 h-10 text-red-500"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-white mb-4">Accès Refusé</h1>
                        <p class="text-gray-400 mb-6">Vous n'avez pas les privilèges administrateur requis pour accéder à cette page.</p>
                        <a href="/dashboard.html" class="inline-block bg-gradient-to-r from-brand-purple to-indigo-600 hover:from-brand-purple/90 hover:to-indigo-600/90 text-white font-medium px-6 py-3 rounded-lg shadow-lg transition-all">
                            Retour au Dashboard
                        </a>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('user-modal').classList.remove('active');
        }

        // Event listeners
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) loadUsers(currentPage - 1);
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentPage < totalPages) loadUsers(currentPage + 1);
        });

        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchQuery = e.target.value.trim();
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                loadUsers(1);
            }, 500);
        });

        // Mobile menu
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('hidden');
        });

        // Close modal on outside click
        document.getElementById('user-modal').addEventListener('click', (e) => {
            if (e.target.id === 'user-modal') closeModal();
        });

        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers(1);
            loadNotifications();
        });

        // Notification bell functionality
        const notificationBell = document.getElementById('notification-bell');
        const notificationDropdown = document.getElementById('notification-dropdown');
        const notificationBadge = document.getElementById('notification-badge');
        const notificationList = document.getElementById('notification-list');

        notificationBell.addEventListener('click', (e) => {
            e.stopPropagation();
            notificationDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', () => {
            notificationDropdown.classList.add('hidden');
        });

        async function loadNotifications() {
            try {
                const response = await fetch('/api/admin/withdrawals/pending', { credentials: 'include' });
                const data = await response.json();

                if (data.success && data.withdrawals) {
                    const pendingCount = data.withdrawals.length;

                    if (pendingCount > 0) {
                        notificationBadge.textContent = pendingCount;
                        notificationBadge.classList.remove('hidden');

                        notificationList.innerHTML = data.withdrawals.slice(0, 5).map(w => `
                            <a href="/admin-payouts.html" class="block p-4 hover:bg-white/5 transition-colors border-b border-white/5">
                                <div class="flex items-center gap-3">
                                    <div class="w-2 h-2 bg-brand-cyan rounded-full"></div>
                                    <div class="flex-1">
                                        <p class="text-sm text-white font-medium">${w.display_name || w.email}</p>
                                        <p class="text-xs text-gray-400">${w.reward_name} - ${w.points_spent} pts</p>
                                    </div>
                                </div>
                            </a>
                        `).join('') + `
                            <a href="/admin-payouts.html" class="block p-3 text-center text-sm text-brand-cyan hover:text-white transition-colors">
                                Voir tous les retraits (${pendingCount})
                            </a>
                        `;
                    } else {
                        notificationBadge.classList.add('hidden');
                        notificationList.innerHTML = '<div class="p-4 text-center text-gray-400 text-sm">Aucune notification</div>';
                    }
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
                window.location.href = '/index.html';
            } catch (error) {
                window.location.href = '/index.html';
            }
        });
    </script>
</body>

</html>
